    <link rel="stylesheet" href="./css/bootstrap.css">

    <style>


        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url('./_image/netflexback.jpg0'); /* 使用相同的背景图片 */
    background-size: cover;
    background-repeat: no-repeat;
    opacity: 0.8; /* 调整透明度 */
}
    </style>

    <style>
        .aspect-ratio {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .aspect-ratio-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 調整為 contain，cover，fill，等等，以滿足您的需求 */
        }
    </style>


</head>
