<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>捷強工業有限公司 | 自動控制・工業設計與配線</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ===== 保留所有原始細節變數 ===== */
    :root {
      --color-bg: #070b12;
      --color-accent: #facc15;
      --color-accent-hover: #fb923c;
      --color-text: #f3f4f6;
      --color-muted: #9ca3af;
      --color-border: rgba(255, 255, 255, 0.08);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --shadow-soft: 0 20px 50px rgba(0, 0, 0, 0.7);
      --transition-med: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --max-width: 1120px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "Poppins", "Microsoft JhengHei", sans-serif;
      background: #02040a;
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container { max-width: var(--max-width); margin: 0 auto; padding: 0 1.5rem; }
    
    /* 搜尋高亮樣式 - 僅新增此項 */
    .highlight { background: rgba(250, 204, 21, 0.25); color: var(--color-accent); border-radius: 2px; padding: 0 2px; }

    /* ===== 原封不動的 Header 質感 ===== */
    .site-header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(3, 6, 15, 0.85);
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--color-border);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 0.8rem 1.5rem; max-width: var(--max-width); margin: 0 auto; }
    .brand-banner-img { height: 42px; width: auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5)); }

    /* ===== 保留原本的 Hero 動態光影效果 ===== */
    .hero { 
      padding: 10rem 0 6rem; position: relative; overflow: hidden; text-align: center;
    }
    .hero::before {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(250, 204, 21, 0.12) 0%, transparent 50%);
      pointer-events: none; z-index: 0;
    }
    .hero-content { position: relative; z-index: 1; }
    .hero-title { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; }
    .hero-title-accent { background: linear-gradient(to right, #facc15, #f97316); -webkit-background-clip: text; background-clip: text; color: transparent; }

    /* ===== 原始卡片與層次感 ===== */
    .service-card, .catalog-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      transition: var(--transition-med);
    }
    .service-card:hover, .catalog-card:hover {
      transform: translateY(-10px);
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(250, 204, 21, 0.4);
      box-shadow: var(--shadow-soft);
    }

    /* ===== 搜尋與零件目錄 ===== */
    .catalog-search { margin-bottom: 3rem; text-align: center; }
    .catalog-search input {
      width: 100%; max-width: 500px; padding: 1rem 1.8rem; border-radius: 999px;
      background: #0f172a; border: 1px solid var(--color-border); color: #fff;
      transition: 0.3s;
    }
    .catalog-search input:focus { border-color: var(--color-accent); outline: none; box-shadow: 0 0 15px rgba(250, 204, 21, 0.1); }
    
    .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
    .catalog-media { height: 220px; border-radius: 12px; overflow: hidden; margin-bottom: 1.5rem; }
    .catalog-media img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }

    /* ===== 地圖區塊修復（保持原始排版） ===== */
    .contact-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 4rem; }
    .contact-map { 
      height: 350px; border-radius: var(--radius-lg); overflow: hidden; 
      border: 1px solid var(--color-border); margin-top: 2rem;
      filter: grayscale(0.8) invert(0.9) contrast(1.1); /* 保持原本的工業暗色調地圖 */
    }
    .contact-map iframe { width: 100%; height: 100%; border: 0; }

    /* ===== 原生動態顯現動畫 ===== */
    .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s cubic-bezier(0.2, 0, 0.2, 1); }
    .reveal.active { opacity: 1; transform: translateY(0); }
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <a href="#"><img class="brand-banner-img" src="images/logo-jyechun-banner.jpg" alt="捷強工業"></a>
      <div class="nav" style="gap: 2rem;">
        <a href="#hero" style="color:var(--color-muted); text-decoration:none;">首頁</a>
        <a href="#catalog" style="color:var(--color-muted); text-decoration:none;">零件販售</a>
        <a href="#contact" style="color:var(--color-muted); text-decoration:none;">詢問報價</a>
      </div>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="container hero-content">
      <h1 class="hero-title">穩定產線 <span class="hero-title-accent">從電控開始</span></h1>
      <p style="color:var(--color-muted); margin-bottom: 2rem;">專精自動控制、工業設計與工業配線，提供您最可靠的解決方案。</p>
      <a href="#catalog" style="background:var(--color-accent); color:#000; padding:1rem 2rem; border-radius:999px; text-decoration:none; font-weight:700;">瀏覽目錄</a>
    </div>
  </section>

  <section id="catalog" class="container">
    <div class="catalog-search">
      <input type="text" id="catalogSearch" placeholder="搜尋零件型號、品牌...">
    </div>
    <div class="catalog-grid" id="catalogGrid">
      <article class="catalog-card" data-key="mitsubishi 三菱 mccb nf-125">
        <div class="catalog-media"><img src="images/product-mccb.jpg" alt="MCCB"></div>
        <h3 class="item-title">無熔絲斷路器 (MCCB)</h3>
        <p style="color:var(--color-muted);">MITSUBISHI 三菱</p>
      </article>
      <article class="catalog-card" data-key="teco 東元 變頻器 inverter e710">
        <div class="catalog-media"><img src="images/product-inverter-teco-e710.jpg" alt="Inverter"></div>
        <h3 class="item-title">東元變頻器 (Inverter)</h3>
        <p style="color:var(--color-muted);">TECO 東元</p>
      </article>
    </div>
  </section>

  <section id="contact" class="container reveal">
    <div class="contact-grid">
      <div>
        <h2 style="font-size:2.5rem; margin-bottom:1.5rem;">聯絡我們</h2>
        <p>台中市南區美村路二段307號</p>
        <p>電話：04-2263-5628</p>
        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3641.3725547617475!2d120.6631!3d24.1235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693db0442750e5%3A0x6338e55e5b602816!2zNDAy5Y-w5Lit5biC5Y2X5Y2A576O5p2R6Lev5LqM5q61MzA36Jmf!5e0!3m2!1szh-TW!2stw!4v1700000000000" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="service-card">
        <h3>快速詢價</h3>
        <form style="margin-top:1.5rem;">
          <input type="text" placeholder="姓名" style="width:100%; padding:0.8rem; margin-bottom:1rem; background:#02040a; border:1px solid var(--color-border); color:#fff; border-radius:8px;">
          <textarea placeholder="您的需求" rows="5" style="width:100%; padding:0.8rem; margin-bottom:1rem; background:#02040a; border:1px solid var(--color-border); color:#fff; border-radius:8px;"></textarea>
          <button style="width:100%; padding:1rem; background:var(--color-accent); border:none; border-radius:8px; font-weight:700; cursor:pointer;">送出訊息</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // 1. 保留原始 Hero 鼠標跟隨光暈
    const hero = document.getElementById('hero');
    hero.addEventListener('mousemove', e => {
      const rect = hero.getBoundingClientRect();
      hero.style.setProperty('--mx', ((e.clientX - rect.left) / rect.width) * 100 + '%');
      hero.style.setProperty('--my', ((e.clientY - rect.top) / rect.height) * 100 + '%');
    });

    // 2. 零件搜尋 (含高亮功能)
    const searchInput = document.getElementById('catalogSearch');
    searchInput.addEventListener('input', e => {
      const q = e.target.value.toLowerCase().trim();
      document.querySelectorAll('.catalog-card').forEach(card => {
        const text = card.getAttribute('data-key');
        const titleEl = card.querySelector('.item-title');
        const originalText = titleEl.innerText;

        if (text.includes(q)) {
          card.style.display = 'block';
          if (q) {
            const regex = new RegExp(`(${q})`, 'gi');
            titleEl.innerHTML = originalText.replace(regex, '<span class="highlight">$1</span>');
          } else {
            titleEl.innerHTML = originalText;
          }
        } else {
          card.style.display = 'none';
        }
      });
    });

    // 3. 原始滾動顯現效果
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  </script>
</body>
</html>
