<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- 網站標題 -->
    <title>捷強工業有限公司</title>

    <!-- SEO 描述 -->
    <meta name="description" content="捷強工業有限公司 - 專業的工業設備與解決方案提供商，致力於品質與創新，滿足客戶多樣化需求。">

    <!-- 關鍵字 (可選，SEO 影響不大，但可保留) -->
    <meta name="keywords" content="捷強工業, 工業設備, 自動化, 工業解決方案">

    <!-- 作者 -->
    <meta name="author" content="捷強工業有限公司">

    <!-- Open Graph (社群分享) -->
    <meta property="og:title" content="捷強工業有限公司"/>
    <meta property="og:description" content="專業的工業設備與解決方案提供商，品質與創新兼具。"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://jyechun.com.tw"/>
    <meta property="og:image" content="https://jyechun.com.tw/logo.png"/> <!-- 建議換成你的 logo 或 banner -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="捷強工業有限公司"/>
    <meta name="twitter:description" content="專業的工業設備與解決方案提供商，品質與創新兼具。"/>
    <meta name="twitter:image" content="https://jyechun.com.tw/logo.png"/> <!-- 同上，換成實際圖片 -->

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="/favicon.ico" type="image/x-icon"/>

    <!-- 字型 / 樣式 (如果需要) -->
    <link rel="stylesheet" href="https://static.parastorage.com/unpkg/@wix/wix-fonts@1.14.0/madefor.min.css">
    <link rel="stylesheet" href="https://static.parastorage.com/unpkg/@wix/wix-fonts@1.14.0/madeforDisplay.min.css">
    <link rel="stylesheet" href="/style.css"> <!-- 你自己的 CSS -->
  </head>

  <body>
    <div id="root">
      <!-- 這裡放你的內容 -->
      <h1>捷強工業有限公司</h1>
      <p>專業的工業設備與解決方案提供商，品質與創新兼具。</p>
    </div>

    <!-- 你的 JS -->
    <script src="/main.js"></script>
  </body>
</html>
